  <ion-list>
    <ion-item ng-repeat="i in items">
      Hello, {{i}}!
      <ion-delete-button class="ion-minus-circled" on-tap="deleteItem($index)"></ion-delete-button>
    </ion-item>
  </ion-list>
</div>
